				<section id="orderSection">
					<h3>Crear Pedido</h3>
					<form id="ordformerForm">
						<!-- Campos del formulario -->


						<div class="form-group">
							<label for="phoneNumber">Número de Teléfono</label>
							<div class="input-group">
								<input type="tel" pattern="[0-9+]+" class="form-control borde" id="phoneNumber" name="phoneNumber"
									placeholder="Ingrese su número de teléfono" >
								<div class="input-group-append">
									<button id="searchButton" class="" type="button"
										onclick="buscarCliente()">Buscar</button>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="name">Nombre</label>
							<input type="text" class="form-control borde" id="name" name="name" placeholder="Ingrese su nombre">
						</div>


						<div class="form-group">
							<label for="address">Dirección</label>
							<input type="text" class="form-control borde" id="address" name="address" placeholder="Ingrese su dirección">
							<label for="piso">Piso</label>
							<input type="text" class="form-control borde" id="piso" name="piso" placeholder="piso 2">
							<div id="map" style="display: none"></div>
							<div id="map2" style="display: none"></div>
							<button type="button" id="buttonMapSet">Establecer</button>
						</div>

						<div class="form-group ">
							
							<div class=" mt-4 border borde ">
								<label class="producto"></label>
								<div class="custom-section  d-flex flex-row justify-content-around ">
									
									<div class="row align-items-center">
										<div class="col-md-12">
											<button class="rounded button" type="button" style="max-width: 300px; "
												onclick="agregarPedido(`Hamburguesa`, true)">
												<img src="./../imghome/imgdos.png" style="max-width: 90px; margin-top: 15px;" id="combo" alt="Imagen del botón">
												
											</button>
										</div>
									</div>

									<div class="row align-items-center justify-content-around">
										<div class="col-md-12 ">
											<div class="rounded-tone ">
												<button class="rounded button" type="button"
													onclick="agregarPedido(`Hamburguesa`, false)">-</button>
												<span id="cantidadHamburguesa">0</span>
												<button class="rounded button" type="button"
													onclick="agregarPedido(`Hamburguesa`, true)">+</button>
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>

						<div class="form-group ">
							<label class="producto"></label>
							<div class=" mt-4 border borde">
								<div class="custom-section  d-flex flex-row justify-content-around ">

									<div class="row align-items-center">
										<div class="col-md-12">
											<button class="rounded button" type="button" style="max-width: 300px;"
												onclick="agregarPedido(`Combo`, true)">
												<img src="./../imghome/imgdos.png" style="max-width: 90px; margin-top: 20px;" alt="Imagen del botón">
												➕
												<img src="./../imghome/pngegg.png" style="max-width: 75px; margin-top: 15px;" alt="" class="combo">
											</button>
										</div>
									</div>

									<div class="row align-items-center justify-content-around">
										<div class="col-md-12 ">
											<div class="rounded-tone ">
												<button class="rounded button" type="button" onclick="agregarPedido(`Combo`, false)">-</button>
												<span id="cantidadCombo">0</span>
												<button class="rounded button" type="button" onclick="agregarPedido(`Combo`, true)">+</button>
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="comment">Comentario</label>
							<textarea class="form-control borde" id="comment" name="comment" placeholder="Ingrese un comentario"></textarea>
						</div>
						<div class="form-group">
							<label for="formaPago">FORMA DE PAGO</label>
							<select class="form-control borde" id="formaPago" required>
								<option >Efectivo</option>
								<option>Transferencia</option>
								<!-- <option>Transferencia</option> -->
							</select>
						</div>
					</form>
