<!DOCTYPE html>

<head>

	<title>DomiRastreo</title>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./../css/recepcion.css" />
	<style>
		/* Estilos personalizados para el contenedor de las tarjetas */
		.card-container {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			margin: 20px;
			height: 100%;
			overflow-y: scroll;

		}

		.container {
			height: 100%;
			width: 100%;

		}

		.col-6 {
			max-width: 100%
		}
	</style>
</head>

<body>
	<div class="container-fluid">
		<div class="vh-100 d-flex flex-column flex-md-row ">
			<div class="col-6 col-md-8">
				<div id="map"></div>
			</div>


			<div class="flex-grow-1   overflow-auto">
				<!-- Contenedor para las tarjetas -->
				<div id="hola" class="">
					<div class="row" id="pedidosRow"></div>
				</div>
			</div>

		</div>
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">Asignar domiciliario</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
				</div>
				<div class="modal-body">
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAppp0ve_fH4pfM6vQvbI_LW0B8hbNg7IU&callback=initMap&v=weekly"
		defer></script>
	<!-- <script src="./../js/pedidos.js"></script> -->
	<!-- funcion para validar el logeo y asiganar el token  -->
	<script src="./../js/authentication.js"></script>
	<!-- todas las funciones de la api -->
	<script src="./../js/apiUtils.js"></script>
	<script src="./../js/urlApi.js"></script>

	<script src="./../js/recepcion.js"></script>
	<script src="./../js/generarTargetas.js"></script>
	<script src="./../js/googleMaps.js"></script>

</html>
